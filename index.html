<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,700&family=Inter:wght@300;400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /><link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <main class="todo">
    <div class="todo__container">
      <h1>toDo</h1>
      <div class="todo__date">
        <p>Dec 23</p>
        <p>Monday</p>
      </div>
      <div class="todo__list--container">
        <ul class="todo__list">
        </ul>
      </div>
      <div class="todo__input--container">
          <input class="todo__input" type="text" placeholder="Add item list">
          <i class="fa fa-plus" aria-hidden="true"></i>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
